<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Tabelas 04</title>
</head>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  table {
    width: 500px;
    border-collapse: collapse;
    padding: 10px;

    & th,
    td {
      border: 1px solid black;
    }

    & th,
    .media {
      background-color: darkgrey;
      color: white;
    }

    .tipo {
      background-color: white;
      color: black;
    }
</style>

<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Diciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th rowspan="4" class="tipo" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>

      </tr>

      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <th colspan="4" scope="row">Média de Exatas</th>
        <td class="media">0.0</td>
      </tr>

      <tr>
        <th rowspan="2" class="tipo" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geográfia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <th colspan="4" scope="row">Média de Humanas</th>
        <td class="media">0.0</td>
        </th>
      </tr>
    </tbody>

    <tbody></tbody>
  </table>

</body>

</html>
