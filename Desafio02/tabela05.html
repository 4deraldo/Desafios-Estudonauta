<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Tabela 05</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;

      & caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
      }

      & td,
      th {
        border: 1px solid black;
        padding: 8px;
      }
    }

    .cnome {
      background-color: violet;
    }

    .cgrupo {
      background-color: pink;
    }
  </style>
</head>

<body>
  <h1>Exercicio de tabela</h1>
  <table>

    <colgroup>
      <col class="cnome">
      <col class="cgrupo" span="2">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>

    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Caique Malfacini</td>
      <td>M</td>
      <td>22</td>
      <td>Auxiliar de tráfego</td>
    </tr>
    <tr>
      <td>Jessica Costa</td>
      <td>F</td>
      <td>31</td>
      <td>RH</td>
    </tr>
    <tr>
      <td>Fabiana</td>
      <td>F</td>
      <td>37</td>
      <td>Crediaria</td>
    </tr>
    <tr>
      <td>Aderaldo</td>
      <td>M</td>
      <td>73</td>
      <td>Vigilante</td>
    </tr>
    <tr>
      <td>Millena Barbosa</td>
      <td>F</td>
      <td>26</td>
      <td>Veterinária</td>
    </tr>
  </table>

</body>

</html>
